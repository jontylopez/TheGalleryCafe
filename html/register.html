            </ul>
        </nav>
    </header>
    
    <section id="login">
        <h2>Register</h2>
        <form id="register-form">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
    
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
    
            <label for="birth-day">Date of Birth</label>
            <input type="date" id="birth-day" name="birth-day" required>
    
            <label for="telephone">Mobile Number</label>
            <input type="tel" id="telephone" name="telephone" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
    
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
    
            <label for="new-username">Username</label>
            <input type="text" id="new-username" name="new-username" required>
            
            <label for="new-password">Password</label>
            <input type="password" id="new-password" name="new-password" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit" class="button">Register</button>
        </form>
        <p class="success-message" id="success-message"></p>
        <p class="error-message" id="error-message"></p>
    </section>
